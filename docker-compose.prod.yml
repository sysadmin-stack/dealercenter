services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dealercenter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-dealercenter}
    volumes:
      - dc-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dealercenter}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - dc-redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrator
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dealercenter}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-dealercenter}
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - migrate

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3020:3000"
    env_file:
      - .env.production
    environment:
      - HOSTNAME=0.0.0.0
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dealercenter}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-dealercenter}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dealercenter}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-dealercenter}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  dc-postgres-data:
  dc-redis-data:
